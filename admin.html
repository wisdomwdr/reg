<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - WisdomWdr</title>
  <link rel="stylesheet" href="admin.css" />
  <script defer src="admin.js"></script>
</head>
<body>
  <header>
    <img src="wisdomwandoor.png" id="main-logo" alt="Logo" />
    <h2>Admin Panel</h2>
  </header>

  <section id="ads">
    <h3>Add Advertisement</h3>
    <textarea id="adMessage" placeholder="Type your message..."></textarea><br>
    <input type="file" id="adMedia" accept="image/*,video/*"><br>
    <button onclick="postAd()">Post</button>
    <div id="preview"></div>
  </section>

  <hr>

  <section id="forms">
    <h3>Manage Program Forms</h3>
    <button onclick="document.getElementById('formEditSection').style.display='block'">Edit CRE Form</button>
    <div id="formEditSection" style="display:none;">
      <textarea id="formCode" style="width:100%;height:150px;">&lt;form&gt;&lt;input placeholder='Name'&gt;&lt;/form&gt;</textarea>
      <button onclick="applyForm()">Apply</button>
    </div>
    <div id="formContainer"></div>
  </section>

  <hr>

  <section id="lock">
    <h3>Lock/Unlock Program</h3>
    <button onclick="toggleLock('cre')">ðŸ”’ Lock/Unlock CRE</button>
    <div id="creForm">
      <p>This is CRE registration form.</p>
    </div>
  </section>

  <hr>

  <section id="excel">
    <h3>Export Registration Data</h3>
    <button onclick="downloadExcel()">Download Excel</button>
  </section>
</body>
</html>
