<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Full</title>
  <link rel="stylesheet" href="admin.css" />
  <script defer src="admin.js"></script>
</head>
<body>
  <header>
    <img src="wisdomwandoor.png" id="main-logo" alt="Logo" />
    <h2>Admin Panel</h2>
  </header>

  <section id="ads">
    <h3>Add Advertisement</h3>
    <textarea id="adMessage" placeholder="Type your message..."></textarea><br>
    <input type="file" id="adMedia" accept="image/*,video/*"><br>
    <button onclick="postAd()">Post</button>
    <div id="preview"></div>
  </section>

  <hr>

  <section id="programs">
    <h3>Manage Programs</h3>
    <input id="newProgram" placeholder="Add New Program Name" />
    <button onclick="addProgram()">Add Program</button>
    <ul id="programList"></ul>
  </section>

  <hr>

  <section id="centers">
    <h3>Manage CRE Centers</h3>
    <input id="newCenter" placeholder="Add CRE Center" />
    <button onclick="addCenter()">Add Center</button>
    <ul id="centerList"></ul>
  </section>

  <hr>

  <section id="forms">
    <h3>Edit Form Code</h3>
    <textarea id="formCode" style="width:100%;height:150px;"></textarea><br>
    <button onclick="saveForm()">Save Form Template</button>
  </section>

  <hr>

  <section id="lock">
    <h3>Lock/Unlock Program</h3>
    <select id="lockSelect"></select>
    <button onclick="toggleProgramLock()">ðŸ”’ Toggle Lock</button>
    <p id="lockStatus"></p>
  </section>

  <hr>

  <section id="excel">
    <h3>Export Registration Data</h3>
    <button onclick="downloadExcel()">Download Excel</button>
  </section>
</body>
</html>
