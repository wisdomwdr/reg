<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css" />
  <script defer src="admin.js"></script>
</head>
<body>
  <header>
    <img src="wisdomwandoor.png" id="main-logo" alt="Logo" />
    <h2>Admin Panel</h2>
  </header>

  <section>
    <h3>Add Program</h3>
    <input type="text" id="programName" placeholder="Enter Program Name" />
    <button onclick="addProgram()">Add</button>
    <ul id="programList"></ul>
  </section>

  <section>
    <h3>Edit Program Form</h3>
    <select id="programSelect" onchange="loadForm()"></select><br>
    <textarea id="formEditor" placeholder="Form HTML here..."></textarea><br>
    <button onclick="saveForm()">Save Form</button>
  </section>

  <section>
    <h3>Ad Banner</h3>
    <textarea id="adText" placeholder="Ad message..."></textarea><br>
    <button onclick="saveAd()">Save Ad</button>
  </section>

  <section>
    <h3>Lock Program</h3>
    <select id="lockSelect" onchange="showLockStatus()"></select>
    <button onclick="toggleLock()">ðŸ”’ Toggle Lock</button>
    <p id="lockStatus"></p>
  </section>
</body>
</html>
